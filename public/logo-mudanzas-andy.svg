<svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Camión base -->
  <g fill="#264e70" stroke="#264e70" stroke-width="2">
    <!-- Cabina del camión -->
    <rect x="10" y="50" width="35" height="25" rx="3" fill="#679186"/>
    <rect x="12" y="52" width="8" height="8" rx="1" fill="#bbd4ce" opacity="0.8"/>
    <rect x="22" y="52" width="8" height="8" rx="1" fill="#bbd4ce" opacity="0.8"/>
    
    <!-- Parachoque frontal -->
    <rect x="8" y="70" width="4" height="8" rx="2" fill="#264e70"/>
    
    <!-- Chasis del camión -->
    <rect x="45" y="55" width="80" height="20" rx="2" fill="#679186"/>
    
    <!-- Ruedas del camión -->
    <circle cx="25" cy="80" r="8" fill="#264e70"/>
    <circle cx="25" cy="80" r="5" fill="#bbd4ce"/>
    <circle cx="110" cy="80" r="8" fill="#264e70"/>
    <circle cx="110" cy="80" r="5" fill="#bbd4ce"/>
    
    <!-- Detalles del camión -->
    <rect x="50" y="58" width="70" height="3" fill="#264e70" opacity="0.3"/>
    <rect x="50" y="67" width="70" height="3" fill="#264e70" opacity="0.3"/>
  </g>
  
  <!-- Casa remolque -->
  <g transform="translate(130, 20)">
    <!-- Base de la casa -->
    <rect x="0" y="30" width="45" height="25" rx="2" fill="#f9b4ab" stroke="#264e70" stroke-width="1.5"/>
    
    <!-- Techo de la casa -->
    <polygon points="0,30 22.5,15 45,30" fill="#679186" stroke="#264e70" stroke-width="1.5"/>
    
    <!-- Puerta -->
    <rect x="15" y="40" width="8" height="15" rx="1" fill="#264e70"/>
    <circle cx="21" cy="47" r="1" fill="#bbd4ce"/>
    
    <!-- Ventana -->
    <rect x="30" y="35" width="8" height="6" rx="1" fill="#bbd4ce" stroke="#264e70" stroke-width="1"/>
    <line x1="34" y1="35" x2="34" y2="41" stroke="#264e70" stroke-width="0.5"/>
    <line x1="30" y1="38" x2="38" y2="38" stroke="#264e70" stroke-width="0.5"/>
    
    <!-- Chimenea -->
    <rect x="35" y="18" width="4" height="8" fill="#264e70"/>
    
    <!-- Detalles del techo -->
    <line x1="5" y1="27" x2="40" y2="27" stroke="#264e70" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Conexión camión-casa -->
  <line x1="125" y1="65" x2="130" y2="50" stroke="#264e70" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Texto "ANDY" en el lateral del camión -->
  <text x="85" y="68" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#264e70" text-anchor="middle">ANDY</text>
  
  <!-- Ruedas de la casa-remolque -->
  <circle cx="145" cy="80" r="6" fill="#264e70"/>
  <circle cx="145" cy="80" r="3" fill="#bbd4ce"/>
  <circle cx="165" cy="80" r="6" fill="#264e70"/>
  <circle cx="165" cy="80" r="3" fill="#bbd4ce"/>
  
  <!-- Detalles adicionales -->
  <!-- Líneas de movimiento -->
  <g opacity="0.4">
    <path d="M5 45 Q8 43 5 41" stroke="#bbd4ce" stroke-width="1.5" fill="none"/>
    <path d="M5 40 Q8 38 5 36" stroke="#bbd4ce" stroke-width="1.5" fill="none"/>
    <path d="M5 35 Q8 33 5 31" stroke="#bbd4ce" stroke-width="1.5" fill="none"/>
  </g>
</svg>

